<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hash Identifier</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Hash Identifier</h2>
    <input type="text" id="hash" placeholder="Paste hash here" style="width:100%;">
    <button onclick="identify()">Identify</button>
    <p id="output"></p>
  </div>

  <script>
    function identify() {
      const h = document.getElementById("hash").value.trim();
      let type = "Unknown";
      if (h.length === 32) type = "MD5";
      else if (h.length === 40) type = "SHA-1";
      else if (h.length === 64) type = "SHA-256";
      else if (h.length === 128) type = "SHA-512";
      document.getElementById("output").textContent = "Likely Hash Type: " + type;
    }
  </script>
</body>
</html>
