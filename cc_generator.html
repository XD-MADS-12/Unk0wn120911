<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credit Card Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Credit Card Generator</h2>
    <button onclick="generate()">Generate</button>
    <p id="output"></p>
  </div>

  <script>
    function rand(n) { return Math.floor(Math.random() * n); }
    function generate() {
      const cc = "4" + Array.from({length:15}, () => rand(10)).join("");
      const cvv = ("00" + rand(1000)).slice(-3);
      const mm = ("0" + rand(12)).slice(-2);
      const yyyy = 2025 + rand(5);
      document.getElementById("output").innerHTML =
        `CC: ${cc}<br>Exp: ${mm}/${yyyy}<br>CVV: ${cvv}`;
    }
  </script>
</body>
</html>
