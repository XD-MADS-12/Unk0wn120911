<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake IP Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Random IP Generator</h2>
    <button onclick="generate()">Generate</button>
    <p id="output"></p>
  </div>

  <script>
    function generate() {
      const ip = Array.from({length: 4}, () => Math.floor(Math.random() * 256)).join(".");
      document.getElementById("output").textContent = "Fake IP: " + ip;
    }
  </script>
</body>
</html>
